name: Build Docker Image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  
jobs:
  docker:
    name: Build and Push Docker images ğŸ’¿ğŸ’»
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3.2.0

      - name: Configure QEMU âš™ï¸
        uses: docker/setup-qemu-action@v2.1.0

      - name: Configure Docker Buildx âš™ï¸
        uses: docker/setup-buildx-action@v2.2.1

      - name: Login to Docker Hub ğŸ”‘
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry ğŸ”‘
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push stable images ğŸ› ï¸â¬†ï¸
        uses: docker/build-push-action@v3.2.0
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm
          build-args: |
            IS_STABLE=1
          tags: |
            chokunplayz/njs-webping:stable
            chokunplayz/njs-webping:stable.${{ github.event.release.tag_name }}
            chokunplayz/njs-webping:latest
            ghcr.io/chokunplayz/njs-webping:stable
            ghcr.io/chokunplayz/njs-webping:stable.${{ github.event.release.tag_name }}
            ghcr.io/chokunplayz/njs-webping:latest